<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
    <script>
        function Dog(option){
            this.name = option.name;
            this.age = option.age;
            this.run  = function(){
                console.log(this.name+"正在跑");
            };
        }
        var dog = new Dog({name:"阿一",age:"18"});
        console.log(dog.name);
        console.log(dog.age);
        dog.run();

    </script>
</head>
<body>
<div>
    hello world!
</div>
</body>
</html>
